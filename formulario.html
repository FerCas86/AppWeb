<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Subida</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="main-header">
    <div class="top-bar">
      <div class="logo-container">
        <div class="logo-circle">
          <img src="logoOrga.png" alt="Logo">
        </div>
      </div>
      
      <div class="user-name" id="mensaje-bienvenida">
        <!-- Aqu√≠ ir√° el saludo din√°mico con JS -->
      </div>
  
      <div class="logout-container">
        <button class="logout-button" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
      </div>
  
      <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    </div>
  
    <div class="dropdown-menu" id="dropdown-menu">
      <input type="text" placeholder="Buscar...">
      <button class="menu-item">Facturaci√≥n</button>
      <button class="menu-item">Proyectos</button>
      <button class="menu-item">Recursos Humanos</button>
      <button class="menu-item highlighted" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
    </div>
  </header>
  <div id="main-screen">
    <form id="formularioSubida" class="formulario-subida">
      <h2 class="formulario-titulo">Subir Archivo</h2>

      <label class="cls-label" for="nombre">Nombre:</label>
      <input class="cls-input" type="text" id="nombre" name="nombre" required>

      <label class="cls-label" for="archivo">Selecciona un archivo:</label>
      <input class="cls-input" type="file" id="archivo" name="archivo" required>

      <label class="cls-label" for="comentarios">Comentarios (opcional):</label>
      <textarea class="cls-input" id="comentarios" name="comentarios" rows="4"></textarea>

      <div class="formulario-botones">
        <button type="submit" class="cls-boton cls-boton-azul">üì§ Subir</button>
        <button type="button" class="cls-boton cls-boton-gris" onclick="window.location.href='index.html'">‚¨Ö Regresar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
  // Mostrar saludo en formulario.html y verificar sesi√≥n
  document.addEventListener("DOMContentLoaded", () => {
    const usuarioNombre = localStorage.getItem("usuarioNombre");
    const mensaje = document.getElementById("mensaje-bienvenida");

    if (usuarioNombre && mensaje) {
      const genero = localStorage.getItem("usuarioGenero") || "M";
      const saludo = genero === "F" ? "Bienvenida" : "Bienvenido";
      mensaje.textContent = `${saludo}, Ing. ${usuarioNombre}`;
    } else {
      // Si no hay sesi√≥n activa, regresar a login (index.html)
      window.location.href = "index.html";
    }
  });
</script>
</body>
</html>
