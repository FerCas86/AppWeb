<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir archivo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Encabezado con men√∫ -->
  <header class="cls-header">
    <h1 class="cls-logo">Mi Plataforma</h1>
    <nav class="cls-nav">
      <a href="index.html" class="cls-link">Inicio</a>
      <a href="formulario.html" class="cls-link active">Subir archivo</a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="formulario-container">
    <form id="formularioSubida" class="formulario-box">
      <h2 class="formulario-titulo">Subir Archivo</h2>

      <label class="formulario-label" for="nombre">Nombre:</label>
      <input class="formulario-input" type="text" id="nombre" name="nombre" required>

      <label class="formulario-label" for="archivo">Selecciona un archivo:</label>
      <input class="formulario-input" type="file" id="archivo" name="archivo" required>

      <label class="formulario-label" for="comentarios">Comentarios (opcional):</label>
      <textarea class="formulario-textarea" id="comentarios" name="comentarios" rows="4"></textarea>

      <div class="formulario-botones">
        <button type="submit" class="cls-boton cls-boton-azul">üì§ Subir</button>
        <button type="button" class="cls-boton cls-boton-gris" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Regresar</button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
