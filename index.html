<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente de Organización</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
<div id="login-screen" class="login-screen">
  <div class="login-box">
    <h2>Bienvenido</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Nombre" required />
      <input type="password" id="password" placeholder="Clave de acceso" required />
      <button type="submit">Ingresar</button>
    </form>
    <p id="login-error" class="error"></p>
  </div>
</div>

  <div id="main-screen" style="display:none;">
    <!-- ENCABEZADO -->
    <header class="main-header">
      <div class="header-content">
         <div class="user-name">Bienvenido, <span id="user-name">Usuario</span></div>
      </div>
      <div class="logo-bubble">
        <img src="ruta/del/logo.png" alt="Logo" />
      </div>
    </header>
    
    <!-- MENÚ DESPLEGABLE -->
  <nav class="sidebar">
    <h3>Categorías</h3>
    <ul class="menu">
      <li class="menu-item">
        <button class="menu-toggle">Finanzas</button>
        <ul class="submenu">
          <li>Reportes</li>
          <li>Presupuestos</li>
        </ul>
      </li>
      <li class="menu-item">
        <button class="menu-toggle">Contratos</button>
        <ul class="submenu">
          <li>Nuevos</li>
          <li>Firmados</li>
        </ul>
      </li>
      <li class="menu-item">
        <button class="menu-toggle">Recursos Humanos</button>
        <ul class="submenu">
          <li>Altas</li>
          <li>Bajas</li>
        </ul>
      </li>
    </ul>
  </nav>

     <!-- SUBIR DOCUMENTO -->
    <div id="upload-form-container" style="display:none;">
      <h3>Subir Documento</h3>
      <form id="upload-form">
        <label for="category-select">Categoría:</label>
        <input list="categories" id="category-select" name="category" required>
        <datalist id="categories">
          <option value="Finanzas">
          <option value="Contratos">
          <option value="Reportes">
          <option value="Recursos Humanos">
        </datalist>

        <label for="file-name">Nombre del archivo:</label>
        <input type="text" id="file-name" name="filename" required />

        <label for="document">Selecciona uno o varios archivos:</label>
        <input type="file" id="document" name="document" multiple required />

        <button type="submit">Cargar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
