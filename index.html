<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secretaría de Organización</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- PANTALLA DE LOGIN -->
  <div id="login-screen" class="login-screen">
    <div class="login-container"> <!-- ✅ Agrega este -->
      <div class="login-box">
        <h2>Bienvenido</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Ingresar</button>
        <p id="login-error" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
      </div>
    </div> <!-- ✅ Cierra este -->
  </div>
  
  <!-- PANTALLA PRINCIPAL -->
  <div id="main-screen" style="display:none;">
    
    <!-- ENCABEZADO -->
    <header class="main-header">
      <div class="top-bar">
        <div class="logo-container">
          <div class="logo-circle">
            <img src="logoOrga.png" alt="Logo" />
          </div>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <div class="logout-container">
          <button class="logout-button" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>
      </div>
    </header>
    
    <!-- MENÚ DESPLEGABLE SUPERIOR -->
    <div id="dropdown-menu" class="dropdown-menu">
      <input type="text" id="menu-search" placeholder="Buscar..." onkeyup="filtrarMenu()" />
      <button class="menu-item">Matrices</button>
      <button class="menu-item">Minutas</button>
      <button class="menu-item">Tomas de Nota</button>
      <button class="menu-item">Padrones</button>
      <button class="menu-item">Directorios</button>
      <button class="menu-item highlighted">Subir Archivo</button>
    </div>

    <!-- Formulario para subir archivo -->
    <div id="formulario-subida" style="display: none; margin-top: 20px;">
      <form id="upload-form" enctype="multipart/form-data">
        <label for="archivo">Subir archivo:</label><br>
        <input type="file" id="archivo" name="archivo" accept=".pdf,.doc,.docx,.xlsx,.xls,.png,.jpg,.jpeg" required><br><br>
        <button type="submit">Subir</button>
      </form>
    </div>
    
    <!-- CONTENEDOR GENERAL -->
    <div class="main-body">
      <!-- BIENVENIDA -->
      <p id="mensaje-bienvenida" class="welcome-container"></p>
      
      <!-- CONTENIDO PRINCIPAL -->
      <main class="main-content">
        <!-- Aquí irán los contenidos de cada categoría -->
      </main>
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
