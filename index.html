<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente de Organizaci√≥n</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="login-screen" class="login-container">
  <div class="login-header">
    <!-- Puedes usar un logo aqu√≠ si lo prefieres -->
    <img src="logo.png" alt="Logo de la empresa" class="login-logo" />
  </div>

  <div class="login-box">
    <h2>Acceso al Sistema</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="üë§ Usuario" required />
      <input type="password" id="password" placeholder="üîë Clave de acceso" required />
      <button type="submit">Ingresar</button>
    </form>
    <p id="login-error" class="error"></p>
  </div>
</div>

  <div id="main-screen" style="display:none;">
    <header>
      <h2>Bienvenido, <span id="user-name"></span></h2>
    </header>
    <div id="menu">
      <h3>Categor√≠as</h3>
      <div class="categories">
        <button class="category">Finanzas</button>
        <button class="category">Contratos</button>
        <button class="category">Reportes</button>
        <button class="category">Recursos Humanos</button>
      </div>
      <button id="upload-btn" style="display:none;">Subir Documento</button>
    </div>

    <div id="upload-form-container" style="display:none;">
      <h3>Subir Documento</h3>
      <form id="upload-form">
        <label for="category-select">Categor√≠a:</label>
        <input list="categories" id="category-select" name="category" required>
        <datalist id="categories">
          <option value="Finanzas">
          <option value="Contratos">
          <option value="Reportes">
          <option value="Recursos Humanos">
        </datalist>

        <label for="file-name">Nombre del archivo:</label>
        <input type="text" id="file-name" name="filename" required />

        <label for="document">Selecciona uno o varios archivos:</label>
        <input type="file" id="document" name="document" multiple required />

        <button type="submit">Cargar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
