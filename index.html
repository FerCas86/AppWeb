<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente de Organización</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
<div id="login-screen" class="login-screen">
  <div class="login-box">
    <h2>Bienvenido</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Nombre" required />
      <input type="password" id="password" placeholder="Clave de acceso" required />
      <button type="submit">Ingresar</button>
    </form>
    <p id="login-error" class="error"></p>
  </div>
</div>

  <div id="main-screen" style="display:none;">
    <!-- ENCABEZADO -->
    <header class="main-header">
      <div class="logo-container">
        <div class="logo-circle">
          <img src="logoOrga.png" alt="Logo" />
      </div>
        <span id="user-name-header">Usuario</span>
      </div>
      
     <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </header>
    
 <!-- MENÚ LATERAL -->
<div id="dropdown-menu" class="dropdown-menu">
  <button class="menu-item">Matrices</button>
  <button class="menu-item">Minutas</button>
  <button class="menu-item">Tomas de Nota</button>
  <button class="menu-item">Padrones</button>
  <button class="menu-item">Directorios</button>
  <button class="menu-item highlighted">Subir Archivo</button>
</div>
    
<!-- CONTENIDO PRINCIPAL -->
  <main class="main-content">
    <!-- Aquí irán los contenidos de cada categoría -->
  </main>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
