<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secretaría de Organización</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- PANTALLA DE LOGIN -->
  <div id="login-screen" class="login-screen">
    <div class="login-box">
      <h2>Bienvenido</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Nombre" required />
        <input type="password" id="password" placeholder="Clave de acceso" required />
        <button type="submit">Ingresar</button>
      </form>
      <p id="login-error" class="error"></p>
    </div>
  </div>
  
  <!-- PANTALLA PRINCIPAL -->
  <div id="main-screen" style="display:none;">
    
    <!-- ENCABEZADO -->
  <header class="main-header">
    <div class="top-bar">
      <div class="logo-container">
        <div class="logo-circle">
          <img src="logoOrga.png" alt="Logo" />
        </div>
      </div>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </div>
  </header>
    
    <!-- MENÚ DESPLEGABLE SUPERIOR -->
  <div id="dropdown-menu" class="dropdown-menu">
    <input type="text" id="menu-search" placeholder="Buscar..." onkeyup="filtrarMenu()" />
    <button class="menu-item">Matrices</button>
    <button class="menu-item">Minutas</button>
    <button class="menu-item">Tomas de Nota</button>
    <button class="menu-item">Padrones</button>
    <button class="menu-item">Directorios</button>
    <button class="menu-item highlighted">Subir Archivo</button>
  </div>

     <!-- BIENVENIDO -->
  <div class="welcome-container">
    <p>Bienvenido, Ing. <span id="username">Usuario</span></p>
  </div>
    
    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
      <!-- Aquí irán los contenidos de cada categoría -->
    </main>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
